<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
  </head>
  <body>
    
    <main class="principal">
      <article class="card">
        <figure class="card_media">
          <img src="images/image-product-mobile.jpg" alt="">
        </figure>

        <section class="card_body">
          <h1 class="card_body_title">PERFUME</h1>
          <h2 class="card_body_name">Gabrielle Essence Eau De Parfum</h2>
          <h3 class="card_body_description">A floral, solar and voluptuous 
            interpretation composed by Olivier 
            Polge, Perfumer-Creator for the House of
            CHANEL.</h3>
          <div class="card_price">
            <p class="card_price_top">$149.99</p>
            <p class="card_price_down">$169.99</p>
          </div>
          <button class="card_btn"> <span class="material-symbols-outlined">shopping_cart
</span>
Add to Cart</button>
        </section>
      </article>

    </main> 
  </body>
</html>
